{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}JJT Motorcycles{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000; /* fallback caso imagem falhe */
      margin: 0;
      padding: 0;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .background-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url("{% static 'images/LOGO-JJT-NOVO-FUNDO-ESCURO.png' %}") no-repeat center center;
      background-size: contain;
      opacity: 0.03;
      z-index: 0;
      pointer-events: none;
    }

    .content-wrapper {
      position: relative;
      z-index: 1;
    }

    header {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .logo-topo {
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body class="bg-dark text-light">
  <div class="background-overlay"></div>

  <div class="content-wrapper">
    <header class="p-3 mb-4 border-bottom border-secondary d-flex align-items-center">
      <img src="{% static 'images/LOGO-JJT-NOVO-FUNDO-ESCURO.png' %}" alt="Logo JJT" class="logo-topo">
      <h1 class="h4 mb-0">JJT Motorcycles</h1>
    </header>

    <main class="container">
      {% block content %}
      {% endblock %}
    </main>
  </div>
</body>
</html>
