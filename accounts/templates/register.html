{% extends "base.html" %}

{% block content %}
<div class="container-custom">
    <div class="form-custom fade-in-custom">
        <h2 class="text-center-custom mb-custom-3">Cadastro de Usuário</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group-custom">
                {{ user_form.username.errors }}
                <label class="form-label-custom" for="{{ user_form.username.id_for_label }}">Usuário:</label>
                <input type="text" 
                       class="form-control-custom" 
                       id="{{ user_form.username.id_for_label }}" 
                       name="{{ user_form.username.name }}" 
                       value="{{ user_form.username.value|default:'' }}"
                       placeholder="Digite o nome de usuário"
                       required>
            </div>
            
            <div class="form-group-custom">
                {{ user_form.password1.errors }}
                <label class="form-label-custom" for="{{ user_form.password1.id_for_label }}">Senha:</label>
                <input type="password" 
                       class="form-control-custom" 
                       id="{{ user_form.password1.id_for_label }}" 
                       name="{{ user_form.password1.name }}"
                       placeholder="Digite a senha"
                       required>
            </div>

            <div class="form-group-custom">
                {{ user_form.password2.errors }}
                <label class="form-label-custom" for="{{ user_form.password2.id_for_label }}">Confirmar senha:</label>
                <input type="password" 
                       class="form-control-custom" 
                       id="{{ user_form.password2.id_for_label }}" 
                       name="{{ user_form.password2.name }}"
                       placeholder="Confirme a senha"
                       required>
            </div>

            <div class="text-center-custom mt-custom-3">
                <button type="submit" class="btn-custom btn-success-custom">Cadastrar</button>
                <a href="{% url 'login' %}" class="btn-custom btn-secondary-custom">Voltar ao Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
