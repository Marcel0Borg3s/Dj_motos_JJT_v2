{% extends "base.html" %}

{% block content %}
<div class="container-custom">
  <div class="form-custom fade-in-custom">
    <h2 class="text-center-custom mb-custom-3">Editar Moto</h2>
    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <div class="table-custom">
        <table style="width: 100%; border: none; background: transparent;">
          {{ form.as_table }}
        </table>
      </div>
      
      <div class="text-center-custom mt-custom-3">
        <button type="submit" class="btn-custom btn-success-custom">Salvar Alterações</button>
        <a href="{% url 'moto_detail' pk=object.pk %}" class="btn-custom btn-info-custom">Ver Detalhes</a>
        <a href="{% url 'moto_delete' pk=object.pk %}" class="btn-custom btn-danger-custom">Deletar</a>
        <a href="{% url 'motos_list' %}" class="btn-custom btn-secondary-custom">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
